name: Deploy to ECS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: panopticon-auth-server
  ECS_CLUSTER: panopticon-ecs
  ECS_SERVICE: panopticon-auth-server-service
  ECS_TASK_DEFINITION: panopticon-auth-server
  CONTAINER_NAME: auth-server

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    outputs:
      image: ${{ steps.set-image.outputs.image }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials (build)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Validate AWS credentials (build)
      run: |
        echo "Validating AWS credentials for build job..."
        aws sts get-caller-identity || true

    - name: Cache NPM
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push image (cache + amd64)
      id: build-image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
        cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache
        cache-to: type=inline

    - name: Set output for deploy
      id: set-image
      run: |
        IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
        echo "Setting build output image=$IMAGE"
        echo "image=$IMAGE" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 60

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Download current task definition
      run: |
        aws ecs describe-task-definition \
          --task-definition ${{ env.ECS_TASK_DEFINITION }} \
          --query taskDefinition > task-definition.json

    - name: Debug Render Inputs
      run: |
        echo "Render input image: ${{ needs.build.outputs.image }}"
        if [ -z "${{ needs.build.outputs.image }}" ]; then
          echo "ERROR: needs.build.outputs.image is empty - build step did not set image output" >&2
          exit 1
        fi

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ needs.build.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: false

    - name: Wait for ALB target to be healthy (longer wait + diagnostic)
      env:
        CLUSTER: ${{ env.ECS_CLUSTER }}
        SERVICE: ${{ env.ECS_SERVICE }}
        AWS_REGION: ${{ env.AWS_REGION }}
      run: |
        set -euo pipefail
        echo "Waiting for ALB target to become healthy..."
        TG_ARN=$(aws ecs describe-services --cluster "$CLUSTER" --services "$SERVICE" --region "$AWS_REGION" --query 'services[0].loadBalancers[0].targetGroupArn' --output text)
        if [ -z "$TG_ARN" ] || [ "$TG_ARN" = "None" ]; then
          echo "No target group found for service $SERVICE. Exiting."
          exit 1
        fi

        MAX_RETRIES=40 # ~20 minutes (40 * 30s)
        RETRY=0
        while [ $RETRY -lt $MAX_RETRIES ]; do
          UNHEALTHY_COUNT=$(aws elbv2 describe-target-health --target-group-arn "$TG_ARN" --region "$AWS_REGION" --query 'length(TargetHealthDescriptions[?TargetHealth.State!=`healthy`])' --output text)
          echo "Attempt $RETRY/$MAX_RETRIES — Unhealthy targets: $UNHEALTHY_COUNT"
          if [ "$UNHEALTHY_COUNT" = "0" ]; then
            echo "All targets healthy — success"
            exit 0
          fi
          sleep 30
          RETRY=$((RETRY + 1))
        done

        echo "Timed out waiting for ALB targets to become healthy" >&2
        # print some diagnostics
        aws ecs describe-services --cluster "$CLUSTER" --services "$SERVICE" --region "$AWS_REGION" --output json | jq -r '.' || true
        aws elbv2 describe-target-health --target-group-arn "$TG_ARN" --region "$AWS_REGION" --output json | jq -r '.' || true
        exit 1